metadata:
    name: testlink-robotframework
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "A Test Definition To Run Robotframework"
    os:
        - deepin
    devices:
        - vm1
    scope:
        - none
    environment:
        - lava-test-shell

params:
    AUTO_LOGIN_USER: deepin

install:
    deps:
        - git
        - python-pip
    steps:
        - "pip install -U setuptools"
        - "pip install robotframework"
        - "pip install PyUserInput"
        - "mkdir -p /etc/lightdm/lightdm.conf.d"
        - 'bash -c "echo [SeatDefaults]                  >/etc/lightdm/lightdm.conf.d/auto-login.conf"'
        - 'bash -c "echo autologin-user=$AUTO_LOGIN_USER >>/etc/lightdm/lightdm.conf.d/auto-login.conf"'
        - "useradd -m deepin"

run:
    steps:
        - "export AUTO_LOGIN_USER"
        - "export CASE_ID"
        - DEBUG=yes bash RunCases.sh
        - result="/home/$AUTO_LOGIN_USER/testlink-robotframework-integration/checklist/launcher/test.result"
        - if [[ -s $result ]]
        - then 
        - cat $result
        - lava-test-run-attach $result text/plain
        - fi